{% extends "base.html" %}
{% block title %}
    <title>summon!</title>
{% endblock %}
{% block static %}
    <link rel="stylesheet" type="text/css" href="/static/css/sample.css">
    <script type="text/javascript" src="/static/js/sample.js"></script>
{% endblock %}
{% block body %}
    <h2 class="sample">ステータス</h2>
    <div>
        <label>名前</label>
        <label class="status">{{ params.name }}</label>
    </div>
    <div>
        <label>HP</label>
        <label class="status">{{ params.hp }}</label>
    </div>
    <div>
        <label>攻撃力</label>
        <label class="status">{{ params.power }}</label>
    </div>
    <div>
        <label>防御力</label>
        <label class="status">{{ params.defence }}</label>
    </div>
    <div>
        <label>属性</label>
        <label class="status">{{ params.attribute }}</label>
    </div>
    <a href="index">生成画面へ戻る</a>
{% endblock %}
