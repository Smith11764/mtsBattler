{% extends "base.html" %}
{% block title %}
    <title>sample_index</title>
{% endblock %}
{% block static %}
    <link rel="stylesheet" type="text/css" href="/static/css/summon.css">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/sample.js"></script>
{% endblock %}
{% block body %}
    <div class=summon>
        <h1>Summon Battler!!!</h1>
        <p>Please enter name</p>
        <form action="" method="post"></form>
        <label for="textarea_field">Textarea</label>
        <input type="text" name="name" size="40" id="textarea_field" class="nes-textarea">
        <a class="nes-btn" href="#">Normal</a>
        <button type="button" class="nes-btn is-success">登録する</button>
        <button type="button" class="nes-btn is-error">リセット</button>
    </div>
{% endblock %}
